<div class="container">
  <div>
    <form [formGroup]="form">
      <div>
        <mat-form-field>
          <mat-label>Model:</mat-label>
          <input matInput formControlName="model">
        </mat-form-field>

      </div>
      <div>
        <mat-form-field>
          <mat-label>year:</mat-label>
          <input matInput formControlName="year">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>price:</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" [disabled]=form.invalid (click)="save()">save</button>
      </div>
    </form>
  </div>
</div>
<hr>
<div>
   <div class="wrapper">
    <div *ngFor="let car of cars">
      <mat-card>
        <mat-card-title>{{car.model}}</mat-card-title>
        <mat-card-header>{{car.year}}</mat-card-header>
        <br>
        <mat-card-subtitle> {{car.price | currency}}</mat-card-subtitle>
        <mat-card-content>ID: {{car.id}}</mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="editingCar(car)">
            edit
          </button>
          <button mat-raised-button color="primary" (click)="deleteCar(+car.id)">
            delete
          </button>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
